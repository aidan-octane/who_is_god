<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is God?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/3lmgpKR.jpg'); /* Flame background */
            background-size: cover;
            background-position: center;
            color: red;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 5px 5px 10px black;
            letter-spacing: 5px;
            margin: 0;
        }

        img {
            width: 250px;
            margin: 20px 0;
        }

        p {
            font-size: 20px;
            width: 60%;
            text-shadow: 2px 2px 5px black;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>WHO IS YOUR GOD?</h1>
    <img src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_Steve.png" alt="Minecraft Steve">
    <p>This is your creator. Bow down to Steve, the blocky overlord.</p>
</body>
</html>
